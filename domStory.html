      $(document).ready(function(){
            
            var chap1={

            var hero={
                        name: 'Random',

                        ],
                // chap1 = 0, chap2=1, chap3=2
                        current: 0
                        };

var canvas = document.getElementById('mycanvas');
if (canvas.getContext) {
var ctx = canvas.getContext('2d');

var ctxText="App.Dev";
var img =document.getElementById('myimage');



for(var i=0; i<100; i++){
setInterval(function(){
var lineargradient = ctx.createLinearGradient(50+i,50,150+i,50);
lineargradient.addColorStop(0,'rgb(255,0,0)');
lineargradient.addColorStop(0.4,'rgb(255,255,0)');
lineargradient.addColorStop(0.55,'rgb(0,255,0)');
lineargradient.addColorStop(0.7,'rgb(0,0,255)');
lineargradient.addColorStop(1,'rgb(255,0,255)');
ctx.fillStyle = lineargradient;
ctx.clearRect(0,0,canvas.width,canvas.height);
ctx.fillRect(50+i,50,100,100); 

ctx.shadowOffsetX = 4;
ctx.shadowOffsetY = 2;
ctx.shadowBlur = 5;
ctx.shadowColor ="rgba(0, 0, 0, 0.9)";
ctx.fillStyle = 'rgb(0,0,0)';

ctx.font='25px Chewy';
ctx.fillStyle='#00f';
ctx.textAlign='center';
ctx.textBaseline='middle';
ctx.fillText(ctxText,50,50+i,200);

ctx.drawImage(img, 210+i, 150);
},1000/1);
    
}   
}



                        
        });
